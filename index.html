        .telegram-icon {

            border-radius: 20px;

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            position: absolute;
            animation: fly 2s forwards;
        }
        
        .russia-target {
            width: 80px;
            height: 80px;
            background: linear-gradient(
                to bottom,
                #fff 0%, #fff 33%,
                #0039a6 33%, #0039a6 66%,
                #d52b1e 66%, #d52b1e 100%
            );
            border-radius: 50%;
            position: absolute;
            top: 50px;
            right: 50px;
            border: 2px solid #ccc;
            opacity: 0;
            animation: appear 0.5s 1.5s forwards;
        }
        
        .crash-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: crash 0.5s 2s forwards;
        }
        
        @keyframes fly {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
            70% {
                top: 70px;
                left: calc(100% - 100px);
                transform: scale(1);
            }
            100% {
                top: 70px;
                left: calc(100% - 100px);
                transform: scale(0) rotate(45deg);
            }
        }
        
        @keyframes appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes crash {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
