    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffe6ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .login-screen {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #0088cc;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        .login-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .login-subtitle {
            color: #777;
            margin-bottom: 30px;
        }
        
        .phone-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .phone-input::placeholder {
            color: #bbb;
        }
        
        .warning-text {
            color: rgba(0, 0, 0, 0.5);
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.4;
        }
        
        .next-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .next-btn:not(:disabled):hover {
            background: #006daa;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: block;
            max-width: 300px;
        }
        
        /* Остальные стили без изменений */
        .animation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffe6ea;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .telegram-icon {
            width: 100px;
            height: 100px;
            background: #0088cc;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            position: absolute;
            animation: fly 2s forwards;
        }
        
        .russia-target {
            width: 80px;
            height: 80px;
            background: linear-gradient(
                to bottom,
                #fff 0%, #fff 33%,
                #0039a6 33%, #0039a6 66%,
                #d52b1e 66%, #d52b1e 100%
            );
            border-radius: 50%;
            position: absolute;
            top: 50px;
            right: 50px;
            border: 2px solid #ccc;
            opacity: 0;
            animation: appear 0.5s 1.5s forwards;
        }
        
        .crash-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: crash 0.5s 2s forwards;
        }
        
        @keyframes fly {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
            70% {
                top: 70px;
                left: calc(100% - 100px);
                transform: scale(1);
            }
            100% {
                top: 70px;
                left: calc(100% - 100px);
                transform: scale(0) rotate(45deg);
            }
        }
        
        @keyframes appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes crash {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
        
        .main-interface {
            display: none;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background: white;
            height: 100vh;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            background: #0088cc;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0088cc;
            font-weight: bold;
        }
        
        .russian-flag {
            width: 24px;
            height: 24px;
            background: linear-gradient(
                to bottom,
                #fff 0%, #fff 33%,
                #0039a6 33%, #0039a6 66%,
                #d52b1e 66%, #d52b1e 100%
            );
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .chats {
            flex: 1;
            overflow-y: auto;
            background: #fffafb;
        }
        
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #fee6ea;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        
        .chat-item:active {
            background: #ffe6ea;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            background: #ffd6de;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff4d6d;
            font-weight: bold;
            font-size: 20px;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .chat-last-message {
            color: #777;
            font-size: 14px;
        }
        
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ffd6de;
            background: #fffafb;
        }
        
        .input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ffd6de;
            border-radius: 20px;
            outline: none;
            background: white;
        }
        
        .send-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* Стили для меню */
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .menu-btn {
            margin-left: 15px;
            cursor: pointer;
            font-size: 20px;
            padding: 5px 10px;
            display: none; /* Скрыто по умолчанию */
        }
        
        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1001;
            min-width: 150px;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .menu-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background: #f8f8f8;
        }
        
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }
        
        .settings-modal.show {
            display: flex;
        }
        
        .settings-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }
        
        .rainbow-mode {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .rainbow-mode input {
            margin-right: 10px;
        }
        
        /* Стили для радужного режима */
        .rainbow-bg .chats {
            animation: rainbowBackground 10s infinite alternate;
        }
        
        @keyframes rainbowBackground {
            0% { background: #ff6b6b; }
            14% { background: #ff8e42; }
            28% { background: #ffd166; }
            42% { background: #9ee6a0; }
            57% { background: #4ecdc4; }
            71% { background: #4e7dc4; }
            85% { background: #9d4edd; }
            100% { background: #ff6b6b; }
        }
        
        .rainbow-chat .chat-item {
            animation: rainbowChats 8s infinite alternate;
        }
        
        @keyframes rainbowChats {
            0% { background: #ffe6ea; }
            25% { background: #e6f7ff; }
            50% { background: #f0e6ff; }
            75% { background: #e6ffea; }
            100% { background: #fffae6; }
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">Отладка: введите 8 цифр</div>
    
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-logo">RG</div>
            <h1 class="login-title">Введите ваш номер</h1>
            <p class="login-subtitle">Для использования RussiGram</p>
            
            <input 
                type="tel" 
                class="phone-input" 
                placeholder="Номер телефона" 
                id="phoneInput"
                maxlength="8"
                title="Введите 8 цифр"
                autocomplete="off"
            >
            
            <button class="next-btn" id="nextBtn" disabled>Далее</button>
            
            <p class="warning-text">
                Внимание! Не надо вводить настоящий номер, этот сайт был создан для теста!!
            </p>
        </div>
    </div>
    
    <div class="animation-screen" id="animationScreen">
        <div class="telegram-icon" id="telegramIcon">RG</div>
        <div class="russia-target" id="russiaTarget"></div>
        <div class="crash-effect" id="crashEffect"></div>
    </div>
    
    <div class="main-interface" id="mainInterface">
        <div class="header">
            <div class="logo-container">
                <div class="logo">RG</div>
                <div>RussiGram</div>
            </div>
            <div class="header-right">
                <div class="russian-flag"></div>
                <div class="menu-btn" id="menuBtn">☰</div>
            </div>
        </div>
        
        <!-- Выпадающее меню -->
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-item" id="settingsBtn">Настройки</div>
        </div>
        
        <div class="chats" id="chatsContainer">
            <div class="chat-item">
                <div class="chat-avatar">А</div>
                <div class="chat-info">
                    <div class="chat-name">Анна</div>
                    <div class="chat-last-message">Привет! Как дела?</div>
                </div>
            </div>
            <div class="chat-item">
                <div class="chat-avatar">Б</div>
                <div class="chat-info">
                    <div class="chat-name">Борис</div>
                    <div class="chat-last-message">Жду твоего ответа</div>
                </div>
            </div>
            <div class="chat-item">
                <div class="chat-avatar">В</div>
                <div class="chat-info">
                    <div class="chat-name">Виктор</div>
                    <div class="chat-last-message">Отправлю файлы завтра</div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" placeholder="Сообщение" id="messageInput">
            <button class="send-btn" id="mainSendBtn">Отправить</button>
        </div>
    </div>
    
    <!-- Модальное окно настроек -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Настройки</h2>
                <div class="close-btn" id="closeSettings">×</div>
            </div>
            <div class="rainbow-mode">
                <input type="checkbox" id="rainbowModeToggle">
                <label for="rainbowModeToggle">Радужный Режим</label>
            </div>
        </div>
    </div>

    <script>
        // Элементы DOM
        const phoneInput = document.getElementById('phoneInput');
        const nextBtn = document.getElementById('nextBtn');
        const loginScreen = document.getElementById('loginScreen');
        const animationScreen = document.getElementById('animationScreen');
        const mainInterface = document.getElementById('mainInterface');
        const messageInput = document.getElementById('messageInput');
        const mainSendBtn = document.getElementById('mainSendBtn');
        const debugInfo = document.getElementById('debugInfo');
        
        // Новые элементы для меню
        const menuBtn = document.getElementById('menuBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const rainbowModeToggle = document.getElementById('rainbowModeToggle');
        const chatsContainer = document.getElementById('chatsContainer');
        
        // Отладочная информация
        debugInfo.textContent = 'Отладка: Ожидание ввода...';
        
        // Функция проверки ввода номера
        function checkPhoneInput() {
            const value = phoneInput.value;
            const digitsOnly = value.replace(/\D/g, '');
            const isValid = digitsOnly.length === 8;
            
            // Обновляем значение поля, оставляя только цифры
            if (value !== digitsOnly) {
                phoneInput.value = digitsOnly;
            }
            
            // Ограничиваем длину 8 символами
            if (digitsOnly.length > 8) {
                phoneInput.value = digitsOnly.substring(0, 8);
            }
            
            // Активируем/деактивируем кнопку
            nextBtn.disabled = !isValid;
            
            // Обновляем отладочную информацию
            debugInfo.textContent = `Введено: ${digitsOnly.length}/8 цифр | Кнопка: ${isValid ? 'активна' : 'неактивна'}`;
            
            console.log('Ввод:', digitsOnly, 'Длина:', digitsOnly.length, 'Кнопка активна:', isValid);
        }
        
        // Проверка ввода номера
        phoneInput.addEventListener('input', checkPhoneInput);
        
        // Также проверяем при загрузке страницы
        window.addEventListener('load', function() {
            checkPhoneInput();
            debugInfo.textContent += ' | Страница загружена';
        });
        
        // Обработка нажатия кнопки "Далее"
        nextBtn.addEventListener('click', function() {
            debugInfo.textContent = 'Запуск анимации...';
            loginScreen.style.display = 'none';
            animationScreen.style.display = 'flex';
            
            setTimeout(function() {
                mainInterface.style.display = 'flex';
                animationScreen.style.display = 'none';
                debugInfo.textContent = 'Переход в основной интерфейс';
                
                // Показываем кнопку меню только после ввода номера
                menuBtn.style.display = 'block';
            }, 2500);
        });
        
        // Базовая логика отправки сообщения в основном интерфейсе
        mainSendBtn.addEventListener('click', function() {
            const input = document.querySelector('.input-area input');
            if(input.value) {
                alert('Сообщение отправлено: ' + input.value);
                input.value = '';
            }
        });
        
        // Добавляем обработчик нажатия Enter в поле ввода
        document.querySelector('.input-area input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.querySelector('.send-btn').click();
            }
        });
        
        // Обработчики для меню и настроек
        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });
        
        settingsBtn.addEventListener('click', function() {
            dropdownMenu.classList.remove('show');
            settingsModal.classList.add('show');
        });
        
        closeSettings.addEventListener('click', function() {
            settingsModal.classList.remove('show');
        });
